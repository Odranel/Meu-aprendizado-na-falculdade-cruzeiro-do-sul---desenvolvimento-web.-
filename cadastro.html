<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <h1>Cadastro de Usuário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="projetos.html">Projeto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulário de Cadastro</h2>
            <form action="index.html" method="post"><!--ação do formulário, onde os dados serão enviados e o método post para enviar os dados de forma segura-->
                <p>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" maxlength="80" required>
                </p>
                
                <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Exemplo@exemplo" required>
                </p>

                <p>
                <label for="cpf">CPF</label> <br>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" inputmode="numeric">
                </p>
                
                <p>
                <label for="Telefone">Telefone:</label> <br>
                <input type="tel" id="Telefone" name="Telefone" maxlength="11" placeholder="119999999999" required>
                </p>
                
                <p>
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" maxlength="16" required>
                </p>
                
                <p>
                <label for="Data_nascimento"> Data de Nascimento</label> <br>
                <input type="date" id="Data_nascimento" name="Data_nascimento" required>
                </p>
                 
                
                <h2>Endereço</h2>

                <p>
                <label for="rua">Rua:</label><br>
                <input type="text" id="rua" name="rua" autocomplete="street-address" required>
                </p>

                <p>
                <label for="numero">Número:</label><br>
                <input type="text" id="numero" name="numero" required>
                </p>

                <p>
                <label for="complemento">Complemento (opcional):</label><br>
                <input type="text" id="complemento" name="complemento">
                </p>

                <p>
                <label for="bairro">Bairro:</label><br>
                <input type="text" id="bairro" name="bairro" required>
                </p>

                <p>
                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade" autocomplete="address-level2" required>
                </p>

                <p>
                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="estado" autocomplete="address-level1" required>
                </p>

                <p>
                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" autocomplete="postal-code" required pattern="[0-9]{5}-[0-9]{3}" title="Formato: 00000-000">
                </p>
  
                <p>
                <button type="submit">Enviar</button>
                


            </form>
        </section>
    </main>
</body>
</html>
